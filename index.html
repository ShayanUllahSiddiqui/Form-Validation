<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="./styles.css">
</head>
<body>
    <form class="pure-form">
        <div class="main-form">
            <h2>Form</h2>
            <input type="text" placeholder="Email..." id="email" required>
            <input type="password" placeholder="Password..." id="password" required>
            <input type="password" placeholder="Confirm Password..." id="confirm_password" required>
            <input type="date" placeholder="Enter your DOB..." id="birth" required>
            <button type="submit" class="pure-button pure-button-primary" id="btn">Confirm</button>
        </div>
    </form>
    <div class='info'>
        <span>Email: <p id="em"></p><span>
        <span>Password: <p id="pass"></p><span>
        <span>Date of Birth: <p id="dob"></p><span>
    </div>

    <script src='./main.js'></script>
</body>
</html>
